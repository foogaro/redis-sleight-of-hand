<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiamata API</title>
    <style>
        /* Stili per il div pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
        }

        /* Sfondo oscurato quando il pop-up Ã¨ visibile */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">Chiamata API</button>

    <!-- Overlay oscurato -->
    <div id="overlay"></div>

    <!-- Pop-up per mostrare i dati -->
    <div id="popup">
        <button onclick="closePopup()">Chiudi</button>
        <div id="data"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                let response = await fetch('URL_DELLA_TUA_API'); // Sostituisci con l'URL della tua API
                let data = await response.json();
                
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
                showPopup();
            } catch (error) {
                console.error("Errore durante la chiamata API:", error);
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
