<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Sleight of Hand</title>
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #000;
            padding: 20px;
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        
        #backend {
            filter: grayscale(100%);
        }
        #backend:hover {
            filter: grayscale(0%);
            cursor: pointer;
        }

        #sidecar {
            filter: grayscale(100%);
        }
        #sidecar:hover {
            filter: grayscale(0%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p align="center">
        <img id="thinking" src="thinking.png" height="100" /><br/><br/>
        <img id="backend" title="Backend" src="cubes.png" height="100" onclick="callBackend()"/>&nbsp;&nbsp;&nbsp;<img id="sidecar" title="Sidecar" src="sidecar.png" height="100" onclick="callSidecar()"/><br/><br/><br/>
        
        <b>Response:</b><br/>
        <textarea id="response" name="response" rows="8" cols="40" style="border-width: medium;"></textarea>
    </p>

    <script>
        async function callBackend() {
            try {
                let api2call = "http://" + location.hostname + ":3000/api/data?param1=A&param2=B&param3=C"
                fetchData(api2call);
            } catch (error) {
                console.error("Error while calling the REST API:", error);
            }
        }
        async function callSidecar() {
            try {
                let api2call = "http://" + location.hostname + ":8000/api/data?param1=A&param2=B&param3=C";
                fetchData(api2call);
            } catch (error) {
                console.error("Error while calling the REST API:", error);
            }
        }

        async function fetchData(api2call) {
            try {
                document.getElementById('response').textContent = "Calling API at:\r\n" + api2call;
                let response = await fetch(api2call);
                let data = await response.json();

                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error while calling the API:", error);
            }
        }
    </script>
</body>
</html>
